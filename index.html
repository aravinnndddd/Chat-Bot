<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chat</title>
    <style>
      :root {
        --primary: #1a73e8;
        --bg: #f8f9fa;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #chat-container {
        width: 450px;
        height: 600px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #header {
        background: var(--primary);
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
      }

      #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 15px;
        font-size: 0.95rem;
        line-height: 1.4;
      }
      .user-message {
        align-self: flex-end;
        background: var(--primary);
        color: white;
        border-bottom-right-radius: 2px;
      }
      .ai-message {
        align-self: flex-start;
        background: #e8eaed;
        color: #3c4043;
        border-bottom-left-radius: 2px;
      }

      .input-area {
        border-top: 1px solid #ddd;
        padding: 15px;
        display: flex;
        gap: 10px;
        background: white;
      }
      input {
        flex: 1;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 20px;
        outline: none;
      }
      button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 18px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.2s;
      }
      button:hover {
        background: #1557b0;
      }
      button:disabled {
        background: #ccc;
      }

      /* API Key Setup Overlay */
      #setup-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        display: none;
      }
      .setup-card {
        background: white;
        padding: 25px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="setup-overlay">
      <div class="setup-card">
        <h3>Enter Gemini API Key</h3>
        <p style="font-size: 0.8rem; color: #666">Get one at AI Studio</p>
        <input
          type="password"
          id="api-key-input"
          placeholder="Paste API Key here..."
        />
        <br /><br />
        <button onclick="saveApiKey()">Start Chatting</button>
      </div>
    </div>

    <div id="chat-container">
      <div id="header">Gemini chat bot</div>
      <div id="chat-box"></div>
      <div class="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Ask something..."
          autocomplete="off"
        />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");
      const setupOverlay = document.getElementById("setup-overlay");

      let API_KEY = localStorage.getItem("GEMINI_KEY");

      if (!API_KEY) {
        setupOverlay.style.display = "flex";
      }

      function saveApiKey() {
        const key = document.getElementById("api-key-input").value.trim();
        if (key) {
          localStorage.setItem("GEMINI_KEY", key);
          API_KEY = key;
          setupOverlay.style.display = "none";
        }
      }

      async function sendMessage() {
        const text = userInput.value.trim();
        if (!text || sendBtn.disabled) return;

        appendMessage("You", text, "user-message");
        userInput.value = "";

        // Show loading state
        sendBtn.disabled = true;
        const loadingId = appendMessage("Gemini", "...", "ai-message");

        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [{ parts: [{ text: text }] }],
              }),
            }
          );

          const data = await response.json();

          if (data.error) {
            throw new Error(data.error.message);
          }

          const aiResponse = data.candidates[0].content.parts[0].text;
          updateMessage(loadingId, aiResponse);
        } catch (error) {
          updateMessage(loadingId, "Error: " + error.message);
          console.error(error);
          if (error.message.includes("API_KEY")) {
            localStorage.removeItem("GEMINI_KEY");
            alert("Invalid API Key. Please refresh and try again.");
          }
        } finally {
          sendBtn.disabled = false;
        }
      }

      function appendMessage(sender, text, className) {
        const id = "msg-" + Date.now();
        const div = document.createElement("div");
        div.id = id;
        div.className = `message ${className}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return id;
      }

      function updateMessage(id, newText) {
        const el = document.getElementById(id);
        if (el) el.innerText = newText;
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      sendBtn.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
